<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Site Bookmarker</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Cabin:500"
      type="text/css"
      rel="stylesheet"
    />
  </head>

  <body onload="fetchBookmarks()">
    <div class="container">
      <div class="header clearfix">
        <nav></nav>
        <h2 class="text-muted">Shoshone's Bookmarker</h2>
      </div>

      <div class="jumbotron">
        <h2>Bookmark Your Favorite Sites</h2>
        <form id="myForm">
          <div class="form-group">
            <label>Site Name</label>
            <input
              type="text"
              class="form-control"
              id="siteName"
              placeholder="Website Name"
            />
          </div>
          <div class="form-group">
            <label>Site URL</label>
            <input
              type="text"
              class="form-control"
              id="siteUrl"
              placeholder="Website URL"
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="bookmarksResults"></div>
        </div>
      </div>

      <div>
        <footer>
          <div class="signature">
            <br />
            <span id="my-name">
              <p id="text">
                Created with â˜• by<a
                  href="https://heuristic-mayer-141d7c.netlify.com/"
                  target="_blank"
                >
                  <span id="text">Shoshone Arnold</span></a
                >
              </p>
            </span>
          </div>
        </footer>
      </div>
    </div>
    <!-- /container -->

    <script
      src="https://code.jquery.com/jquery-3.1.1.js"
      integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
      crossorigin="anonymous"
    ></script>
    <script src="bootstrap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
